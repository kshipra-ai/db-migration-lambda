name: Deploy PROD Migrations

on:
  push:
    branches: [main]
    paths:
      - 'index.js'
      - 'package.json'
  workflow_dispatch:
  repository_dispatch:
    types: [new-migration]

jobs:
  deploy-and-migrate:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout db-migration-lambda code
        uses: actions/checkout@v4
      
      - name: Checkout kshipra-db for migrations
        uses: actions/checkout@v4
        with:
          repository: kshipra-ai/kshipra-db
          path: kshipra-db
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync migrations from kshipra-db
        run: |
          echo "üîÑ Syncing migrations from kshipra-db..."
          rm -rf migrations/*.sql
          cp kshipra-db/flyway/sql/V*.sql migrations/
          echo "‚úÖ Copied $(ls migrations/V*.sql | wc -l) migration files"
          ls -lh migrations/V*.sql | tail -5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::859885916626:role/GitHubActions-db-migration-lambda
          aws-region: ca-central-1
      
      - name: Install dependencies
        run: npm install --omit=dev
      
      - name: Package Lambda
        run: |
          zip -r db-migration-lambda.zip \
            index.js \
            package.json \
            package-lock.json \
            node_modules \
            migrations
          
          echo "‚úÖ Package size: $(du -h db-migration-lambda.zip | cut -f1)"
      
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name lambdaFn-db-migration-prod \
            --zip-file fileb://db-migration-lambda.zip \
            --query 'LastModified' \
            --output text
          
          echo "‚úÖ Lambda code deployed"
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name lambdaFn-db-migration-prod
          
          echo "‚úÖ Lambda update completed"
      
      - name: Run migrations
        run: |
          echo "üöÄ Invoking Lambda to run PROD migrations..."
          
          aws lambda invoke \
            --function-name lambdaFn-db-migration-prod \
            --log-type Tail \
            output.json
          
          # Display results
          cat output.json
          
          # Check if successful
          STATUS=$(jq -r '.statusCode' output.json)
          if [ "$STATUS" == "200" ]; then
            BODY=$(jq -r '.body' output.json)
            APPLIED=$(echo $BODY | jq -r '.applied')
            SKIPPED=$(echo $BODY | jq -r '.skipped')
            TOTAL=$(echo $BODY | jq -r '.total')
            
            echo ""
            echo "‚úÖ PROD Migrations Successful!"
            echo "   Applied: $APPLIED new migrations"
            echo "   Skipped: $SKIPPED migrations (already applied)"
            echo "   Total: $TOTAL migrations in database"
          else
            echo "‚ùå Migration failed!"
            echo $(jq -r '.body' output.json)
            exit 1
          fi
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-results
          path: output.json
